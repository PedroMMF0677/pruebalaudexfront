<div class="col-md-12 mt-3">
    <h1>{{ page_title }}</h1>
    <p>
        Identificate en la plataforma para comenzar
    </p>
    <!--mensajes de alerta-->
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Aun no estas registrado, registrate para poder ingresar!!!
        <a [routerLink]="['/registro']">Registrarme</a>
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email" >Email</label>
            <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida</small>
        </div>

        <input type="submit" class="btn btn-success" value="Registrarme" [disabled]="loginForm.invalid">
    </form>

</div>
